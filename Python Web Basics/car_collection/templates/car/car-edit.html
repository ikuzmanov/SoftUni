{% extends "base/base.html" %}
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" method="POST" action="{% url 'edit car' id=car.pk %}">
            <div class="container">
                <h1>Edit Car</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Edit Car">
            </div>
        </form>
    </section>
{% endblock %}
