{% extends "base/base.html" %}
{% block content %}
    <section id="delete-page" class="auth">
        <form id="delete" method="POST" action="{% url 'delete car' id=car.id %}">
            <div class="container">
                <h1>Delete Car</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Car">

            </div>
        </form>
    </section>

{% endblock %}
