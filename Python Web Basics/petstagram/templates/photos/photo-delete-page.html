{% extends 'base/base.html' %}

{% block page_content %}

    <!-- Starts Edit Photo Section -->
    <div class="edit-delete delete-photo">
        <h2>Delete photo</h2>

            {% csrf_token %}
        </form>

    </div>
    <!-- End Edit Photo Section -->

{% endblock %}
