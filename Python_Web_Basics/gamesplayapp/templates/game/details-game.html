{% extends 'partials/base.html' %}]
{% block content %}
    <section id="game-details">
        <h1>Game Details</h1>
        <div class="info-section">
            <div class="game-header">
                <img class="game-img"
                     src="{{ game.image_url }}"
                     alt='{{ game.title }} image'/>
                <h1>{{ game.title }} <span class="levels">Rating: {{ game.rating }}</span></h1>
                <p><span class="type">Category: {{ game.category }}</span></p>
                {% if game.max_level %}
                    <p><span class="type">Max Level: {{ game.max_level }}</span></p>
                {% endif %}

            </div>
            {% if game.summary %}
                <p class="text">
                    {{ game.summary }}
                </p>
            {% endif %}
            <div class="buttons">
                <a href="{% url 'edit game' id=game.id %}" class="button">Edit</a>
                <a href="{% url 'delete game' id=game.id %}" class="button">Delete</a>
            </div>
        </div>
    </section>
{% endblock %}
