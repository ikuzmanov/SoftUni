{% extends 'partials/base.html' %}]
{% block content %}

    <!-- edit game section -->
    <section id="create-page" class="auth">
        <!-- edit game form -->
        <form id="create" action="{% url 'edit game' id=game.id %}" method="POST">
            <div class="container">
                <!-- Edit Game paragraph -->
                <h1>Edit Game</h1>
                {{ form }}
                {% csrf_token %}
                <!-- edit game button -->
                <input class="btn submit" type="submit" value="Edit Game">
            </div>
        </form>
    </section>
{% endblock %}
