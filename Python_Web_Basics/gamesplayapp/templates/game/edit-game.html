{% extends 'partials/base.html' %}]
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" action="{% url 'edit game' id=game.id %}" method="POST">
            <div class="container">
                <h1>Edit Game</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Edit Game">
            </div>
        </form>
    </section>
{% endblock %}
