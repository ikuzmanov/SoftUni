{% extends 'partials/base.html' %}
{% block content %}

    {% if profile and not all_games %}
        <p class="no-articles">No games yet</p>
    {% elif profile and all_games %}
        <section id="welcome-world">
            {% for game in all_games %}
                <div class="game">
                    <div class="image-wrap">
                        <img src="{{ game.image_url }}"
                             alt="{{ game.category }}">
                    </div>
                    <h3>{{ game.title }}</h3>
                    <h1>{{ game.category }}</h1>
                    <div class="data-buttons">
                        <a href="{% url 'details game' id=game.id %}" class="btn details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}
        </section>
    {% endif %}
{% endblock %}
